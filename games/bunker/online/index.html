<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BUNKER ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="terminal-overlay"></div>

    <div class="app">
        <div class="header">
            <div class="back-btn" onclick="handleBack()">[ВЫХОД]</div>
            <div id="room-id" class="room-code" onclick="copyCode()">CODE: ----</div>
        </div>

        <!-- ЛОББИ -->
        <div id="screen-login" class="screen active">
            <h1 class="glitch">BUNKER<span>.NET</span></h1>
            <div class="clay-card">
                <input type="text" id="username" placeholder="ВВЕДИТЕ ИМЯ АГЕНТА" maxlength="12">
                <button class="btn-main" onclick="createRoom()">СОЗДАТЬ УБЕЖИЩЕ</button>
                <div class="divider">ИЛИ ВВЕДИТЕ КОД ДОСТУПА</div>
                <input type="text" id="room-input" placeholder="КОД" style="text-transform: uppercase;">
                <button class="btn-alt" onclick="joinRoom()">ПОДКЛЮЧИТЬСЯ</button>
            </div>
        </div>

        <!-- ОЖИДАНИЕ -->
        <div id="screen-lobby" class="screen">
            <div class="clay-card">
                <h3>СПИСОК ВЫЖИВШИХ:</h3>
                <div id="player-list" class="player-list"></div>
                <button id="start-btn" class="btn-main hidden" onclick="startGame()">ЗАПУСТИТЬ ПРОТОКОЛ</button>
                <div id="wait-msg" class="blink">ОЖИДАНИЕ ХОСТА...</div>
            </div>
        </div>

        <!-- ИГРА -->
        <div id="screen-game" class="screen">
            <!-- Информация о мире -->
            <div class="disaster-bar glass" onclick="toggleDisaster()">
                <b id="dis-name">КАТАСТРОФА</b> (нажми для инфо)
            </div>

            <!-- Моя карточка (скрытая инфо) -->
            <div class="my-card glass">
                <h4>МОЙ ПЕРСОНАЖ:</h4>
                <div class="traits-grid">
                    <div class="trait-btn" onclick="reveal('prof')">ПРОФЕССИЯ: <span id="my-prof">???</span></div>
                    <div class="trait-btn" onclick="reveal('bio')">БИО: <span id="my-bio">???</span></div>
                    <div class="trait-btn" onclick="reveal('health')">ЗДОРОВЬЕ: <span id="my-health">???</span></div>
                    <div class="trait-btn" onclick="reveal('special')">СПЕЦ. КАРТА: <span id="my-special">???</span></div>
                </div>
                <p class="hint">* Нажми на черту, чтобы вскрыть её для всех</p>
            </div>

            <!-- Общий стол -->
            <div id="game-table" class="game-table"></div>
        </div>
    </div>

    <!-- Модалка катастрофы -->
    <div id="modal-disaster" class="modal" onclick="this.classList.remove('active')">
        <div class="clay-card">
            <h2 id="modal-dis-name">...</h2>
            <p id="modal-dis-desc">...</p>
            <hr>
            <p id="modal-bunker-info"></p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
