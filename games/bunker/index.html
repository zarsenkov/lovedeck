<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мафия: Pass & Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Экран 1: Настройка -->
        <div id="setup-screen" class="screen active">
            <h1>Мафия</h1>
            <p>Введите имена игроков (минимум 4):</p>
            <div id="players-input-list">
                <input type="text" placeholder="Имя игрока 1" value="Игрок 1">
                <input type="text" placeholder="Имя игрока 2" value="Игрок 2">
                <input type="text" placeholder="Имя игрока 3" value="Игрок 3">
                <input type="text" placeholder="Имя игрока 4" value="Игрок 4">
            </div>
            <button onclick="addPlayerInput()">+ Добавить игрока</button>
            <button class="start-btn" onclick="startGame()">Начать игру</button>
        </div>

        <!-- Экран 2: Раздача ролей -->
        <div id="role-reveal-screen" class="screen">
            <h2 id="reveal-name">Имя игрока</h2>
            <p>Передайте устройство этому игроку.</p>
            <button id="show-role-btn" onclick="revealRole()">Показать роль</button>
            <div id="role-info" class="hidden">
                <h1 id="role-title">РОЛЬ</h1>
                <p id="role-desc">Описание</p>
                <button onclick="nextRole()">Скрыть и передать следующему</button>
            </div>
        </div>

        <!-- Экран 3: Ночь (Действия) -->
        <div id="night-screen" class="screen">
            <h2 id="night-phase-title">Ход Мафии</h2>
            <p>Выберите цель:</p>
            <div id="night-targets" class="targets-grid"></div>
        </div>

        <!-- Экран 4: День (Итоги и Голосование) -->
        <div id="day-screen" class="screen">
            <h2>ДЕНЬ</h2>
            <div id="day-log" class="log-box"></div>
            <h3>Голосование (Кого казнить?)</h3>
            <div id="voting-targets" class="targets-grid"></div>
            <button class="skip-btn" onclick="skipVoting()">Пропустить голосование</button>
        </div>

        <!-- Экран 5: Конец игры -->
        <div id="game-over-screen" class="screen">
            <h1>ИГРА ОКОНЧЕНА</h1>
            <h2 id="winner-text">Победили ...</h2>
            <button onclick="location.reload()">Играть снова</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
