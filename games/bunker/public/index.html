<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BUNKER // TERMINAL_v2.0</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    
    <section id="screen-landing" class="screen active">
      <h1>BUNKER // SYSTEM_AUTH</h1>
      <div class="terminal-block">
        <p>> ИНИЦИАЛИЗАЦИЯ ПОДКЛЮЧЕНИЯ...</p>
        <p>> ВВЕДИТЕ ВАШ ПОЗЫВНОЙ:</p>
        <input type="text" id="input-nickname" placeholder="NICKNAME_ID" maxlength="12">
        
        <div style="display: grid; gap: 10px;">
          <button onclick="createRoom()">[01] СОЗДАТЬ УБЕЖИЩЕ</button>
          <div style="margin-top: 10px;">
            <input type="text" id="input-roomid" placeholder="КОД_ДОСТУПА (5 ЦИФР)">
            <button onclick="joinRoom()">[02] ПОДКЛЮЧИТЬСЯ</button>
          </div>
        </div>
      </div>
    </section>

    <section id="screen-lobby" class="screen">
      <h2 id="display-room-id">УБЕЖИЩЕ #-----</h2>
      <div class="terminal-block">
        <p>> СПИСОК ВЫЖИВШИХ В ШЛЮЗЕ:</p>
        <div id="player-list" style="margin: 15px 0;">
          </div>
        <p id="lobby-status">> ОЖИДАНИЕ ГОТОВНОСТИ ЭКИПАЖА (MIN 4)...</p>
      </div>
      <button id="btn-start-game" style="display: none;" onclick="startGame()">ЗАПУСТИТЬ ПРОТОКОЛ ВЫЖИВАНИЯ</button>
    </section>

    <section id="screen-game" class="screen">
      <div id="disaster-header" class="disaster-alert">
        </div>

      <div class="card-grid" id="my-cards">
        </div>

      <div class="terminal-block" style="margin-top: 20px;">
        <h3>ИНФОРМАЦИЯ О БУНКЕРЕ</h3>
        <div id="bunker-info" style="font-size: 13px;">
          </div>
      </div>

      <div class="terminal-block">
        <div class="chat-box" id="game-chat"></div>
        <div style="display: flex; gap: 5px;">
          <input type="text" id="chat-input" placeholder="СООБЩЕНИЕ..." style="margin-bottom: 0;">
          <button onclick="sendMessage()" style="padding: 10px; margin: 0;">></button>
        </div>
      </div>

      <button id="btn-vote-open" onclick="openVoting()">ОТКРЫТЬ ГОЛОСОВАНИЕ</button>
    </section>

    <div id="modal-vote" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; padding: 20px;">
      <div class="terminal-block" style="max-width: 500px; margin: 40px auto;">
        <h3>ПРОТОКОЛ ИСКЛЮЧЕНИЯ</h3>
        <p>ВЫБЕРИТЕ ТОГО, КТО НЕ ВОЙДЕТ В БУНКЕР:</p>
        <div id="vote-candidates" style="margin: 20px 0;"></div>
        <button onclick="closeVoting()">ОТМЕНА</button>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
