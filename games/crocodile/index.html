<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Croco Flow</title>
    <link rel="stylesheet" href="crocodile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <section class="page active" id="mainScreen">
            <div class="top-bar">
                <button class="minimal-btn" onclick="exitToCluster()">ВЫХОД</button>
                <div class="brand">CROCO</div>
                <button class="minimal-btn" onclick="showRules()">ПРАВИЛА</button>
            </div>

            <div class="setup-scroll">
                <div class="section-label">КТО ИГРАЕТ?</div>
                <div class="horizontal-scroll" id="playerList">
                    <div class="player-bubble">
                        <input type="text" class="player-input" value="Игрок 1">
                        <button class="del-p" onclick="removePlayer(this)">×</button>
                    </div>
                    <div class="player-bubble">
                        <input type="text" class="player-input" value="Игрок 2">
                        <button class="del-p" onclick="removePlayer(this)">×</button>
                    </div>
                    <button class="add-player-circle" onclick="addPlayerField()">+</button>
                </div>

                <div class="section-label">ТЕМЫ</div>
                <div class="category-list" id="categoriesGrid"></div>
            </div>

            <div class="action-zone">
                <button class="play-trigger" onclick="startGame()">ИГРАТЬ</button>
            </div>
        </section>

        <section class="page flex-center" id="transferScreen">
            <div class="center-focus">
                <div class="round-indicator">ПРИГОТОВИТЬСЯ</div>
                <h2 id="currentPlayerName">ИГРОК</h2>
                <button class="giant-tap-zone" onclick="startRound()">
                    <div class="pulse-ring"></div>
                    <span>ПОКАЗАТЬ<br>СЛОВО</span>
                </button>
                <button class="back-to-setup" onclick="switchScreen('main')">Настройки</button>
            </div>
        </section>

        <section class="page" id="gameScreen">
            <div class="game-ui">
                <div id="timer" class="big-timer">60</div>
                <div id="gamePlayerName" class="p-name">ИГРОК</div>
            </div>

            <div class="canvas" id="swipeArea">
                <div class="word-wrap" id="wordCard">
                    <small id="wordCategory">КАТЕГОРИЯ</small>
                    <h2 id="currentWord">СЛОВО</h2>
                </div>
                <div class="swipe-label skip">ПАС</div>
                <div class="swipe-label done">ОК</div>
            </div>
            
            <div class="gesture-hint">СВАЙПНИ КАРТОЧКУ: ВЛЕВО — ПАС, ВПРАВО — УГАДАЛ</div>
        </section>

        <section class="page" id="resultsScreen">
            <div class="results-wrap">
                <h2 class="finish-title">ЛИДЕРЫ</h2>
                <div id="leaderboard" class="score-grid"></div>
                <div class="action-zone">
                    <button class="play-trigger" onclick="location.reload()">НОВАЯ ИГРА</button>
                    <button class="minimal-btn" style="margin-top: 20px; width: 100%;" onclick="switchScreen('main')">ИЗМЕНИТЬ НАСТРОЙКИ</button>
                </div>
            </div>
        </section>
    </div>

    <div id="rulesModal" class="flow-modal">
        <div class="modal-inner">
            <h3>ПРАВИЛА</h3>
            <p>1. Объясняй слова жестами.<br>2. Не издавай звуков.<br>3. Не показывай на предметы.</p>
            <button class="play-trigger sm" onclick="closeRules()">ПОНЯЛ</button>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="crocodile.js"></script>
</body>
</html>
