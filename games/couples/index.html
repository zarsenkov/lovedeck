<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENTROPY | Connection Lab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-fx">
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <main class="app-shell">
        <!-- Экран 1: Инициализация -->
        <section id="screen-init" class="screen active">
            <div class="logo-container">
                <h1 class="glitch" data-text="ENTROPY">ENTROPY</h1>
                <p class="tagline">v.2.0.4 // CONNECTION STABILIZER</p>
            </div>
            
            <div class="setup-form">
                <div class="input-field">
                    <label>ОПЕРАТОР_1</label>
                    <input type="text" id="name1" placeholder="Введите имя..." autocomplete="off">
                </div>
                <div class="input-field">
                    <label>ОПЕРАТОР_2</label>
                    <input type="text" id="name2" placeholder="Введите имя..." autocomplete="off">
                </div>
            </div>

            <button class="btn-primary" onclick="initLab()">ЗАПУСТИТЬ СИСТЕМУ</button>
        </section>

        <!-- Экран 2: Лаборатория -->
        <section id="screen-lab" class="screen">
            <div class="status-bar">
                <div class="status-item">
                    <span>СТАТУС:</span> <span id="status-text">СТАБИЛЬНО</span>
                </div>
                <div class="status-item">
                    <span>ЗАРЯД:</span> <span id="charge-val">0%</span>
                </div>
            </div>

            <div class="core-area">
                <div class="core-ring"></div>
                <div class="core-ring"></div>
                <div class="core-center" id="core-trigger" onmousedown="startCharging()" onmouseup="stopCharging()" ontouchstart="startCharging()" ontouchend="stopCharging()">
                    <div class="core-inner">
                        <span id="trigger-label">HOLD</span>
                    </div>
                </div>
            </div>

            <div id="reaction-card" class="reaction-card">
                <div class="card-header">
                    <span id="task-category">КАТЕГОРИЯ</span>
                    <button class="close-card" onclick="closeTask()">×</button>
                </div>
                <div class="card-body">
                    <p id="task-text">Инициализация задания...</p>
                </div>
                <button class="btn-success" onclick="completeTask()">ПРОТОКОЛ ВЫПОЛНЕН</button>
            </div>

            <div class="lab-footer">
                <div class="progress-container">
                    <div class="progress-label">УРОВЕНЬ СИНХРОНИЗАЦИИ</div>
                    <div class="progress-track">
                        <div id="sync-bar" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Экран 3: Результат -->
        <section id="screen-results" class="screen">
            <h2 class="title-large">МИССИЯ ЗАВЕРШЕНА</h2>
            <div class="stats-box">
                <p>ВАШ УРОВЕНЬ СВЯЗИ:</p>
                <div class="final-score" id="final-score">99%</div>
            </div>
            <button class="btn-primary" onclick="location.reload()">НОВЫЙ ЦИКЛ</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
