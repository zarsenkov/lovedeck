<div class="orbital-wrapper">
    <!-- Центральное ядро -->
    <div class="core-connection" id="sync-core">
        <div class="core-aura"></div>
        <div class="core-text">SYNC</div>
    </div>

    <!-- Плавающие задания (сферы) -->
    <div id="orb-container">
        <div class="task-orb" style="--d: 0s" onclick="triggerTask(this)"></div>
        <div class="task-orb" style="--d: -2s" onclick="triggerTask(this)"></div>
        <div class="task-orb" style="--d: -4s" onclick="triggerTask(this)"></div>
    </div>

    <!-- Панель активного задания (выплывает снизу как лепесток) -->
    <div id="task-panel" class="task-modal">
        <div class="pull-bar"></div>
        <div id="active-task-content"></div>
        <button class="close-orb" onclick="closeTask()">ЗАВЕРШИТЬ</button>
    </div>
</div>
