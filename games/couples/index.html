<!-- Внутри секции screen-themes добавь переключатель -->
<div class="mode-toggle">
    <button id="offline-mode" class="mode-btn active" onclick="setMode('offline')">OFFLINE</button>
    <button id="online-mode" class="mode-btn" onclick="setMode('online')">ONLINE</button>
</div>

<!-- В секции screen-game измени блок карточки -->
<section id="screen-game" class="screen">
    <div class="game-header">
        <button onclick="goToScreen('themes')" class="back-btn"><i class="fas fa-chevron-left"></i></button>
        <div id="room-info" class="timer-badge hidden">ROOM: <span id="room-id">----</span></div>
        <div id="timer-display" class="timer-badge" onclick="startTimer()">01:00</div>
    </div>

    <!-- Контейнер для свайпающихся карт -->
    <div class="card-stack" id="card-stack">
        <div class="main-game-card" id="game-card-body">
            <div class="card-tag" id="card-type">ЗАДАНИЕ</div>
            <div id="card-text">Загрузка...</div>
            <div id="card-details" class="dates-info">
                <i class="fas fa-lightbulb"></i> <span id="detail-tip"></span>
            </div>
            <button onclick="toggleFavorite()" id="fav-btn" class="fav-btn-star">
                <i class="far fa-star"></i>
            </button>
        </div>
    </div>

    <div class="swipe-hint">
        <span>← Пропустить</span>
        <span>Готово →</span>
    </div>

    <!-- Оставляем кнопки для тех, кому неудобно свайпать -->
    <div class="game-controls">
        <button class="control-btn secondary" onclick="swipe('left')"><i class="fas fa-times"></i></button>
        <button class="control-btn primary" onclick="swipe('right')">ГОТОВО</button>
    </div>
</section>
