<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alias Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <section class="screen active" id="screen-auth">
        <h1 style="text-align: center; margin-top: 50px;">ALIAS<span>ON</span></h1>
        <div class="btn-group">
            <input type="text" id="player-name" class="joy-input" placeholder="Твое имя">
            <input type="text" id="room-id" class="joy-input" placeholder="ID комнаты">
            <button class="btn-main" onclick="createOnlineGame()">СОЗДАТЬ</button>
            <button class="btn-main btn-secondary" onclick="joinOnlineGame()">ВОЙТИ</button>
        </div>
    </section>

    <section class="screen" id="screen-lobby">
        <h2 style="text-align: center;">ID: <span id="display-room-id">----</span></h2>
        <div id="player-list"></div>
        <div style="margin-top: auto;">
            <button id="start-btn-online" class="btn-main hidden" onclick="requestStart()">СТАРТ</button>
            <p id="wait-msg" style="text-align: center;">Ждем хоста...</p>
        </div>
    </section>

    <section class="screen" id="screen-game">
        <div id="timer" style="text-align: center; font-weight: bold;">00:00</div>
        <div class="word-card" id="main-card">
            <h2 id="word-display" style="font-size: 2.5rem;">...</h2>
        </div>
        <div class="game-footer hidden" id="game-controls">
            <button class="btn-action btn-skip" onclick="handleOnlineWord(false)">ПРОПУСК</button>
            <button class="btn-action btn-check" onclick="handleOnlineWord(true)">УГАДАНО</button>
        </div>
    </section>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
