<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIAS: NEO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Экран 1: Вход -->
    <div id="screen-login" class="screen active">
        <h1 class="logo">ALIAS<br>ONLINE</h1>
        <div class="card">
            <input type="text" id="username" placeholder="ТВОЕ ИМЯ" maxlength="10">
            <button onclick="createRoom()">СОЗДАТЬ КОМНАТУ</button>
            <div class="join-block">
                <input type="text" id="room-code-input" placeholder="КОД КОМНАТЫ">
                <button onclick="joinRoom()" class="btn-secondary">ВОЙТИ</button>
            </div>
        </div>
    </div>

    <!-- Экран 2: Лобби -->
    <div id="screen-lobby" class="screen">
        <div class="header">
            <h2>ROOM: <span id="lobby-code">---</span></h2>
        </div>
        <div class="card">
            <h3>ИГРОКИ:</h3>
            <ul id="player-list"></ul>
        </div>
        <button id="start-btn" onclick="startGame()" style="display:none;">ПОГНАЛИ!</button>
        <p id="wait-msg">Ждем хоста...</p>
    </div>

    <!-- Экран 3: Игра -->
    <div id="screen-game" class="screen">
        <div class="top-bar">
            <div class="timer" id="timer">60</div>
            <div class="role-badge" id="my-role">РОЛЬ</div>
        </div>

        <!-- Карточка со словом (Видна Объясняющему и Судье) -->
        <div id="word-card" class="word-card">
            <h1 id="current-word">???</h1>
            <p id="instruction-text">Жди начала...</p>
        </div>

        <!-- Кнопки управления (Видны только Судье) -->
        <div id="judge-controls" class="controls hidden">
            <button class="btn-skip" onclick="sendAction('skip')">ПРОПУСК</button>
            <button class="btn-ok" onclick="sendAction('guessed')">УГАДАЛ!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
