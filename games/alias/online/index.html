<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIAS ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --border: 1px solid rgba(255, 255, 255, 0.2);
            --cyan: #00e5ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: none;
        }

        /* –ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –ù–ê–ó–ê–î */
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            width: 45px; height: 45px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: white;
            z-index: 10000; cursor: pointer;
        }

        .screen {
            display: none; width: 90%; max-width: 400px;
            flex-direction: column; gap: 15px;
            animation: fadeIn 0.3s ease;
        }
        .screen.active { display: flex; }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: var(--border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: none; background: rgba(0,0,0,0.3);
            color: white; font-size: 1rem; box-sizing: border-box;
            margin-bottom: 10px; outline: none;
        }

        button {
            width: 100%; padding: 15px; border-radius: 12px;
            border: none; font-weight: bold; font-size: 1rem;
            background: var(--primary-gradient); color: white; cursor: pointer;
        }
        button:active { transform: scale(0.97); }

        .top-bar { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .pill { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; }

        #word-card-container { height: 280px; position: relative; width: 100%; }
        .card {
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.15);
            border-radius: 25px; border: var(--border);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; position: absolute;
        }

        .controls { display: flex; justify-content: space-around; margin-top: 20px; }
        .circle-btn { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid white; }
        .skip { border-color: #ff4d4d; color: #ff4d4d; background: rgba(255,77,77,0.1); }
        .ok { border-color: #00ff88; color: #00ff88; background: rgba(0,255,136,0.1); }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="back-btn" onclick="handleBack()"><i class="fas fa-arrow-left"></i></div>

    <div id="screen-login" class="screen active">
        <h1 style="text-align: center; font-size: 2.5rem; margin: 0;">Alias</h1>
        <div class="glass-panel">
            <input type="text" id="username" placeholder="–¢–≤–æ–µ –∏–º—è" maxlength="12">
            <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            <div style="text-align: center; margin: 10px; opacity: 0.5;">–∏–ª–∏</div>
            <input type="text" id="room-code-input" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" style="text-transform: uppercase;">
            <button style="background: rgba(255,255,255,0.1);" onclick="joinRoom()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="screen-lobby" class="screen">
        <div class="glass-panel" style="text-align: center;">
            <p style="margin:0; opacity:0.6;">–ö–û–î –ö–û–ú–ù–ê–¢–´</p>
            <h2 id="lobby-code" style="color: var(--cyan); font-size: 2.5rem; margin: 5px; letter-spacing: 4px;">---</h2>
        </div>
        <div class="glass-panel" style="flex-grow: 1;">
            <h3 style="margin-top:0;">–ò–≥—Ä–æ–∫–∏:</h3>
            <ul id="player-list" style="list-style: none; padding: 0;"></ul>
        </div>
        <button id="start-btn" onclick="startGame()" style="display:none; background: var(--cyan); color: black;">–ü–û–ì–ù–ê–õ–ò üöÄ</button>
        <p id="wait-msg" style="text-align: center; opacity: 0.6;">–ñ–¥–µ–º —Ö–æ—Å—Ç–∞...</p>
    </div>

    <div id="screen-game" class="screen">
        <div class="top-bar">
            <div class="pill">‚è≥ <span id="timer">60</span> —Å–µ–∫</div>
            <div class="pill" id="my-role">–†–æ–ª—å</div>
        </div>
        <div id="word-card-container">
            <div id="word-card" class="card">
                <h1 id="current-word" style="font-size: 2.2rem; margin: 0 15px;">...</h1>
                <p id="instruction" style="opacity: 0.6; margin-top: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>
        <div id="judge-controls" class="controls hidden">
            <div class="circle-btn skip" onclick="sendAction('skip')"><i class="fas fa-times"></i></div>
            <div class="circle-btn ok" onclick="sendAction('guessed')"><i class="fas fa-check"></i></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
