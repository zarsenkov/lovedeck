<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: –∑–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIAS: ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* –í–°–¢–†–û–ï–ù–ù–´–ô CSS –î–õ–Ø –ì–ê–†–ê–ù–¢–ò–ò –†–ê–ë–û–¢–´ */
        :root {
            --bg-dark: #0f0c29;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --accent-cyan: #00e5ff;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            min-height: 100dvh; /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Å–≤–∞–π–ø–∞—Ö */
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
        }

        /* –ö–Ω–æ–ø–∫–∞ –ù–ê–ó–ê–î (–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∏ –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É) */
        .global-back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            z-index: 9999; /* –°–∞–º—ã–π –≤—ã—Å–æ–∫–∏–π —Å–ª–æ–π */
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .global-back-btn:active { transform: scale(0.95); background: rgba(255,0,0,0.3); }

        .screen {
            display: none;
            width: 90%;
            max-width: 400px;
            flex-direction: column;
            gap: 15px;
            height: 100%;
            justify-content: center;
            animation: fadeIn 0.4s ease;
        }
        .screen.active { display: flex; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
        }

        /* Inputs & Buttons */
        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: none;
            padding: 15px;
            color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            box-sizing: border-box; /* –í–∞–∂–Ω–æ –¥–ª—è —à–∏—Ä–∏–Ω—ã */
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: var(--primary-gradient);
            cursor: pointer;
        }
        button:active { transform: scale(0.98); }
        .btn-secondary { background: rgba(255,255,255,0.1); margin-top: 10px; }

        /* –ò–≥—Ä–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .top-bar { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .glass-pill { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 30px; font-size: 0.9rem; }
        
        #word-card-container {
            height: 300px;
            position: relative;
            margin-bottom: 20px;
        }
        .glass-card {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
        }
        #current-word { font-size: 2.5rem; margin: 0; word-break: break-word; line-height: 1.1; }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞–º–∏ */
        .controls { display: flex; justify-content: space-around; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .skip { background: rgba(255,50,50,0.3); border: 2px solid #ff3333; }
        .ok { background: rgba(50,255,100,0.3); border: 2px solid #33ff66; }

        .hidden { display: none !important; }
        
        /* –§–æ–Ω */
        .ambient { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; }
        .a1 { top: -50px; left: -50px; width: 200px; height: 200px; background: #764ba2; }
        .a2 { bottom: -50px; right: -50px; width: 200px; height: 200px; background: #ff0080; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ambient a1"></div>
    <div class="ambient a2"></div>

    <!-- –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î (–ì–ª–æ–±–∞–ª—å–Ω–∞—è) -->
    <div id="back-btn" class="global-back-btn" onclick="exitGame()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <!-- –≠–ö–†–ê–ù 1: –í–•–û–î -->
    <div id="screen-login" class="screen active">
        <h1 style="text-align: center; font-size: 3rem; margin-bottom: 10px;">Alias</h1>
        
        <div class="glass-panel">
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏ –∏–º—è" maxlength="12">
            <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            
            <p style="text-align:center; opacity:0.5; margin:10px 0;">–∏–ª–∏</p>
            
            <input type="text" id="room-code-input" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" style="text-transform: uppercase;">
            <button class="btn-secondary" onclick="joinRoom()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –õ–û–ë–ë–ò -->
    <div id="screen-lobby" class="screen">
        <div class="glass-panel" style="text-align: center;">
            <p style="margin:0; opacity:0.7;">–ö–û–ú–ù–ê–¢–ê</p>
            <h2 id="lobby-code" style="font-size: 3rem; margin: 5px 0; color: var(--accent-cyan); letter-spacing: 5px;">---</h2>
        </div>

        <div class="glass-panel" style="flex-grow: 1;">
            <h3>–ò–≥—Ä–æ–∫–∏:</h3>
            <ul id="player-list" style="list-style: none; padding: 0;"></ul>
        </div>

        <button id="start-btn" onclick="startGame()" style="display: none; background: #00e5ff; color: black;">
            –ü–û–ì–ù–ê–õ–ò! üöÄ
        </button>
        <p id="wait-msg" style="text-align: center; opacity: 0.7;">–ñ–¥–µ–º –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–∞...</p>
    </div>

    <!-- –≠–ö–†–ê–ù 3: –ò–ì–†–ê -->
    <div id="screen-game" class="screen">
        <div class="top-bar">
            <div class="glass-pill"><i class="far fa-clock"></i> <span id="timer">60</span></div>
            <div class="glass-pill" id="my-role">–†–æ–ª—å</div>
        </div>

        <div id="word-card-container">
            <div id="word-card" class="glass-card">
                <div style="pointer-events: none;"> <!-- –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –º–µ—à–∞–ª —Å–≤–∞–π–ø—É -->
                    <h1 id="current-word">...</h1>
                    <p id="instruction-text" style="opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
            </div>
        </div>

        <div id="judge-controls" class="controls hidden">
            <button class="btn-circle skip" onclick="sendAction('skip')"><i class="fas fa-times"></i></button>
            <button class="btn-circle ok" onclick="sendAction('guessed')"><i class="fas fa-check"></i></button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
