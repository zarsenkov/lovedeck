<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ШПИОН ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-header">
        <div class="circle-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></div>
        <div id="room-badge" class="room-pill hidden" onclick="copyCode()">--- <i class="far fa-copy"></i></div>
    </div>

    <!-- ВХОД -->
    <div id="screen-login" class="screen active">
        <div class="logo-box">
            <i class="fas fa-user-secret main-icon"></i>
            <h1>ШПИОН</h1>
        </div>
        
        <div class="clay-card">
            <input type="text" id="username" placeholder="Твое имя" maxlength="12">
            <button class="btn-main" onclick="createRoom()">Создать игру</button>
            <div class="divider">или войти к друзьям</div>
            <input type="text" id="room-input" placeholder="КОД КОМНАТЫ" style="text-transform: uppercase;">
            <button class="btn-secondary" onclick="joinRoom()">Присоединиться</button>
        </div>
    </div>

    <!-- ЛОББИ -->
    <div id="screen-lobby" class="screen">
        <div class="clay-card">
            <h2>Список игроков</h2>
            <div id="player-list" class="user-list"></div>
            <div class="actions">
                <button id="start-btn" class="btn-main hidden" onclick="startGame()">Начать игру</button>
                <div id="wait-msg" class="status-msg">Ждем остальных...</div>
            </div>
        </div>
    </div>

    <!-- ИГРОВОЕ ПОЛЕ -->
    <div id="screen-game" class="screen">
        <div class="timer-box" id="timer">08:00</div>
        
        <div class="role-card" id="role-card">
            <div class="card-inner">
                <p>ВАША ЛОКАЦИЯ:</p>
                <h2 id="location-display">???</h2>
                <div id="spy-alert" class="hidden">ВЫ ШПИОН!</div>
            </div>
        </div>

        <div class="players-info">
            <h3>Участники:</h3>
            <div id="game-players" class="mini-grid"></div>
        </div>
        
        <button class="btn-danger" onclick="endGame()">Завершить игру</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
