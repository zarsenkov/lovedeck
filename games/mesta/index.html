<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РФ-АРХИВ // КАРТОТЕКА ВПЕЧАТЛЕНИЙ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=EB+Garamond:italic@400&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
        <div class="back-nav">
    <a href="https://lovecouple.ru/" class="back-btn">
        <span class="arrow">←</span> НАЗАД
    </a>
</div>
</head>
<body>
    <div class="paper-overlay"></div>
    
    <header>
        <div class="logo">РФ<span>АРХИВ</span></div>
        
        <div class="city-nav">
            <div class="city-badge">
                <span class="label">LOCATION:</span>
                <select id="city-selector">
                    <option value="all">ВСЯ РОССИЯ</option>
                    <option value="msk">МОСКВА</option>
                    <option value="spb">ПИТЕР</option>
                    <option value="sochi">СОЧИ</option>
                    <option value="ekb">ЕКБ</option>
                    <option value="kazan">КАЗАНЬ</option>
                    <option value="nsk">НОВОСИБ</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1 id="city-title">РОССИЯ<span>ПУТЕВОДИТЕЛЬ</span></h1>
            <div class="stamp">КОПИЯ ВЕРНА</div>
        </section>

        <nav class="categories">
            <button class="filter-btn active" data-cat="all">ВСЁ СРАЗУ</button>
            <button class="filter-btn" data-cat="bar">ВЫПИТЬ</button>
            <button class="filter-btn" data-cat="place">ГЛЯНУТЬ</button>
            <button class="filter-btn" data-cat="event">ДВИЖ</button>
        </nav>

        <div id="cards-container" class="zine-grid">
            </div>
    </main>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
