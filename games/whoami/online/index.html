<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>КТО Я? ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar">
        <div class="back-btn" onclick="handleBack()"><i class="fas fa-arrow-left"></i></div>
        <div id="room-id-badge" class="room-id hidden" onclick="copyCode()">--- <i class="far fa-copy"></i></div>
    </div>

    <!-- ВХОД -->
    <div id="screen-login" class="screen active">
        <h1 class="glitch">КТО Я?</h1>
        <div class="glass-card">
            <input type="text" id="username" placeholder="Твое имя" maxlength="12">
            <button class="btn-main" onclick="createRoom()">Создать игру</button>
            <div class="divider">войти в комнату</div>
            <input type="text" id="room-input" placeholder="КОД" style="text-transform: uppercase;">
            <button class="btn-alt" onclick="joinRoom()">Присоединиться</button>
        </div>
    </div>

    <!-- ЛОББИ -->
    <div id="screen-lobby" class="screen">
        <div class="glass-card">
            <h2>Лобби</h2>
            <div id="player-list" class="user-list"></div>
            <button id="start-btn" class="btn-main hidden" onclick="startNaming()">Начать загадывать</button>
            <p id="wait-msg" class="status-text">Ждем игроков...</p>
        </div>
    </div>

    <!-- ЭТАП ЗАГАДЫВАНИЯ -->
    <div id="screen-naming" class="screen">
        <div class="glass-card">
            <h3>Загадай для:</h3>
            <h2 id="target-name" class="highlight-name">---</h2>
            <input type="text" id="character-input" placeholder="Напр: Человек-Паук">
            <button class="btn-main" onclick="setCharacter()">Готово</button>
            <p class="hint">Это имя появится на лбу у игрока</p>
        </div>
    </div>

    <!-- ИГРОВОЕ ПОЛЕ -->
    <div id="screen-game" class="screen">
        <div class="game-grid" id="game-grid">
            <!-- Здесь будут карточки всех игроков -->
        </div>
        <div class="my-status-panel">
            <div class="my-card">
                <span>МОЯ КАРТОЧКА:</span>
                <div class="hidden-blur">? ? ? ?</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
