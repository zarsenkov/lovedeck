<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE ONLINE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="setup-screen" class="screen">
            <h1 class="glitch">ZINE_ON</h1>
            <input type="text" id="player-name" placeholder="НИК">
            <input type="text" id="room-id" placeholder="КОМНАТА">
            <button onclick="joinLobby()" class="btn-zinc">ВОЙТИ</button>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2>ЛОББИ: <span id="room-display"></span></h2>
            <div class="rules-box">
                КРУГОВ: <input type="number" id="rounds-count" value="5" min="1" max="10" onchange="updateRoundsConfig()">
            </div>
            <div class="rules-box">
                <strong>ИГРОКИ:</strong>
                <ul id="online-players-list"></ul>
            </div>
            <button id="start-btn" onclick="requestStart()" class="btn-zinc hidden" style="background:var(--accent)">СТАРТ</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="role-banner"></div>
            <div id="timer">60</div>
            <div class="game-card">
                <div class="letter-tag">БУКВЫ: <span id="target-letters">? ? ?</span></div>
                <div id="target-word" class="word-display">---</div>
            </div>
            <div id="host-controls" class="controls" style="display:none;">
                <button onclick="handleWin()" class="btn-zinc" style="background:#44ff44; color:#000">УГАДАЛИ!</button>
                <button onclick="handleSkip()" class="btn-zinc">ПРОПУСТИТЬ</button>
            </div>
            <div id="guest-msg" class="rules-box" style="display:none; text-align:center;">
                Угадывайте слово!
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h1>ФИНАЛ</h1>
            <div id="final-stats"></div>
            <button onclick="location.reload()" class="btn-zinc">В МЕНЮ</button>
        </div>
    </div>

    <div id="offline-overlay" style="display:none;">
        <div class="overlay-content">
            <h2 id="offline-msg">КТО-ТО ВЫШЕЛ</h2>
            <div id="wait-timer">60</div>
            <button onclick="skipOfflinePlayer()" class="btn-zinc">ИГРАТЬ БЕЗ НЕГО</button>
        </div>
    </div>

    <script src="../cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
