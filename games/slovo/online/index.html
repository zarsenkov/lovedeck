<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE: ONLINE PARTY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <a href="../" class="zine-back-button">← В ОФФЛАЙН</a>
        
        <div id="setup-screen" class="screen">
            <h1>ZINE_ONLINE</h1>
            <div class="input-section">
                <input type="text" id="player-name" placeholder="ТВОЙ НИК">
                <input type="text" id="room-id" placeholder="КОД КОМНАТЫ">
                <button onclick="window.joinLobby && joinLobby()" class="btn-zinc">ВОЙТИ В ЛОББИ</button>
            </div>
        </div>

<div id="lobby-screen" class="screen hidden">
    <h2>КОМНАТА: <span id="room-display"></span></h2>
    <div id="round-setup" class="rules-box">
        КРУГОВ: <input type="number" id="rounds-count" value="5" min="1" max="20" style="width: 50px;" onchange="updateRoundsConfig()">
    </div>
    <div class="rules-box">
        <strong>ИГРОКИ:</strong>
        <ul id="online-players-list"></ul>
    </div>
    <button id="start-btn" onclick="requestStart()" class="btn-zinc hidden">НАЧАТЬ</button>
</div>

<div id="offline-overlay" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; flex-direction:column; justify-content:center; align-items:center; z-index:1000;">
    <h2 id="offline-msg">СВЯЗЬ ПОТЕРЯНА</h2>
    <p style="margin-bottom: 20px;">Ждем игрока или продолжаем без него</p>
    <button onclick="closeOverlay()" class="btn-zinc" style="width: auto; background: #ff3e00; color: white; padding: 10px 20px;">ИГРАТЬ БЕЗ НЕГО</button>
</div>

        <div id="game-screen" class="screen hidden">
            <div id="role-banner" style="background:#000; color:#fff; text-align:center; padding:8px; font-weight:bold; margin-bottom:15px; text-transform:uppercase;"></div>
            <div id="timer">60</div>
            <div class="game-card">
                <div class="letter-tag">БУКВА: <span id="target-letter">?</span></div>
                <div class="word-display" id="target-word">---</div>
            </div>
            <div class="controls" id="host-controls" style="display:none; flex-direction:column; gap:10px;">
                <button onclick="handleWin()" class="btn-zinc" style="background:#44ff44; color:#000;">УГАДАЛИ! (+1)</button>
                <button onclick="handleSkip()" class="btn-zinc">ПРОПУСТИТЬ ХОД</button>
            </div>
            <div id="guest-msg" style="display:none; text-align:center; margin-top:20px;">
                <div class="rules-box">
                    Слушайте <strong id="active-player-info">...</strong> объясняющего!<br>
                    Угадаете ли вы слово, которое объясняют вам? <span id="guest-letter">?</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
