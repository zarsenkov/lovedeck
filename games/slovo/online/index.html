<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE: ONLINE PARTY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <a href="../" class="zine-back-button">← В ОФФЛАЙН</a>
        
        <div id="setup-screen" class="screen">
            <h1>ZINE_ONLINE</h1>
            <div class="input-section">
                <input type="text" id="player-name" placeholder="ТВОЙ НИК">
                <input type="text" id="room-id" placeholder="КОД КОМНАТЫ">
                <button onclick="window.joinLobby()" class="btn-zinc">ВОЙТИ В ЛОББИ</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2>КОМНАТА: <span id="room-display"></span></h2>
            <div class="rules-box">
                КРУГОВ: <input type="number" id="rounds-count" value="5" min="1" max="20" onchange="window.updateRoundsConfig()">
            </div>
            <div class="rules-box">
                <strong>ИГРОКИ:</strong>
                <ul id="online-players-list"></ul>
            </div>
            <button id="start-btn" onclick="window.requestStart()" class="btn-zinc hidden">НАЧАТЬ ИГРУ</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="role-banner">ОЖИДАНИЕ...</div>
            <div id="timer">60</div>
            
            <div class="game-card">
                <div class="letter-tag">БУКВА: <span id="target-letter">?</span></div>
                <div id="target-word" class="word-display">---</div>
            </div>

            <div id="host-controls" class="controls" style="display:none;">
                <button onclick="window.handleWin()" class="btn-zinc" style="background:#44ff44;">УГАДАЛИ!</button>
                <button onclick="window.handleSkip()" class="btn-zinc">ПРОПУСТИТЬ</button>
            </div>

            <div id="guest-msg" class="rules-box" style="display:none; margin-top:20px;">
                Слушайте <strong id="active-player-info">...</strong><br>
                Угадывайте букву и слово!
            </div>
        </div>
    </div>

    <div id="offline-overlay" style="display:none;">
        <div class="overlay-content">
            <h2 id="offline-msg">СВЯЗЬ ПОТЕРЯНА</h2>
            <button onclick="window.closeOverlay()" class="btn-zinc">ИГРАТЬ БЕЗ НЕГО</button>
        </div>
    </div>

    <script src="../cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
