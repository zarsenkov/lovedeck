<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZINE ONLINE</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Гарантируем, что экраны переключаются правильно */
        .screen { display: none; }
        .screen.active { display: block; }
        .hidden { display: none; }
        #target-word { transition: filter 0.3s ease; }
        /* Стиль для кнопки назад */
        .nav-btn.back-btn {
            position: absolute; top: 10px; left: 10px;
            width: 40px; height: 40px; border-radius: 50%;
            background: #fff; border: 2px solid #000;
            font-size: 1.2rem; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="nav-btn back-btn" onclick="window.location.href='../index.html'">←</button>

        <div id="setup-screen" class="screen active">
            <h1 class="glitch">ZINE_ON</h1>
            <div class="rules-box" style="text-align: center; border-style: solid; margin-bottom: 20px;">
                ОНЛАЙН ВЕРСИЯ
            </div>
            <input type="text" id="player-name" placeholder="НИК">
            <input type="text" id="room-id" placeholder="КОМНАТА">
            <button onclick="joinLobby()" class="btn-zinc">ВОЙТИ</button>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>ЛОББИ: <span id="room-display"></span></h2>
            <div class="rules-box" id="host-config" style="display:none;">
                КРУГОВ: <input type="number" id="rounds-count" value="5" min="1" max="10" style="width: 50px;">
            </div>
            <div class="rules-box">
                <strong>ИГРОКИ:</strong>
                <ul id="player-list" style="padding-left: 20px; margin: 10px 0;"></ul>
            </div>
            <button id="start-btn" onclick="requestStart()" class="btn-zinc hidden" style="background:var(--accent)">НАЧАТЬ ИГРУ</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="role-banner" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
            <div id="timer-display" style="font-size: 3rem; text-align:center; font-weight:bold;">60</div>
            
            <div class="game-card">
                <div class="letter-tag">БУКВЫ: <span id="target-letters">? ? ?</span></div>
                <div id="current-word" class="word-display" style="font-size: 2.5rem; text-align:center; margin: 20px 0;">---</div>
            </div>

            <div id="action-controls" class="controls" style="display:none; gap: 10px; flex-direction: column;">
                <button onclick="handleWin()" class="btn-zinc" style="background:#44ff44; color:#000; border: 2px solid #000;">УГАДАЛ! (+1)</button>
                <button onclick="handleSkip()" class="btn-zinc" style="background:#ccc; color:#000;">ПРОПУСТИТЬ</button>
            </div>

            <div id="observer-msg" class="rules-box" style="display:none; text-align:center;">
                <p>ДЕРЖИ ТЕЛЕФОН У ЛБА!</p>
                <p style="font-size: 0.8rem; opacity: 0.7;">Слушай подсказки друзей</p>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1 style="color: var(--accent);">ФИНАЛ</h1>
            <div class="rules-box">
                <div id="final-stats"></div>
            </div>
            <button onclick="location.reload()" class="btn-zinc">ИГРАТЬ ЕЩЕ РАЗ</button>
        </div>
    </div>

    <div id="offline-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; color:#fff; display:flex; align-items:center; justify-content:center; text-align:center;">
        <div class="overlay-content">
            <h2 id="offline-msg">КТО-ТО ВЫШЕЛ</h2>
            <p>Ждем возвращения...</p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
