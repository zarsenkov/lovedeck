<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE: ONLINE MODE</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app-container">
        <a href="../" class="zine-back-button">← В ОФФЛАЙН</a>
        
        <div id="setup-screen" class="screen">
            <h1>ZINE_ONLINE</h1>
            <div class="rules-box" id="online-status">
                Введите код комнаты, чтобы подключиться к партнеру.
            </div>
            
            <div class="input-section" style="flex-direction: column; gap: 10px;">
                <input type="text" id="room-id" placeholder="КОД КОМНАТЫ">
                <button onclick="startOnlineMode()" class="btn-zinc">ВОЙТИ В КОМНАТУ</button>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="role-banner" style="background:#000; color:#fff; text-align:center; padding:5px; margin-bottom:10px;">
                ОЖИДАНИЕ...
            </div>
            <div id="timer">60</div>
            
            <div class="game-card">
                <div class="letter-tag">БУКВА: <span id="target-letter">?</span></div>
                <div class="word-display" id="target-word">---</div>
            </div>

            <div class="controls" id="host-controls" style="display:none; flex-direction:column; gap:10px;">
                <button onclick="handleResult(true)" class="btn-zinc" style="background:#44ff44; color:#000;">УГАДАЛИ! (+1)</button>
                <button onclick="handleResult(false)" class="btn-zinc">ПРОПУСТИТЬ / СМЕНА ХОДА</button>
            </div>
            <div id="guest-wait" style="text-align:center; font-style:italic; margin-top:10px;">
                Вы угадываете. Смотрите на партнера!
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
