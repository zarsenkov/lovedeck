<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОДНО СЛОВО_ОНЛАЙН</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <a href="../" class="btn-zinc" style="display: inline-block; width: auto; padding: 5px 10px; margin-bottom: 20px; font-size: 0.7rem; text-decoration: none; background: #555;">← В ОФФЛАЙН</a>

        <div id="setup-screen" class="screen">
            <h1 class="glitch">Введите данные</h1>
            <div class="rules-box" style="text-align: center; border-style: solid; margin-bottom: 20px;">
                ОНЛАЙН ВЕРСИЯ
            </div>
            <input type="text" id="player-name" placeholder="НИК">
            <input type="text" id="room-id" placeholder="КОМНАТА">
            <button onclick="joinLobby()" class="btn-zinc">ВОЙТИ</button>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2>ЛОББИ: <span id="room-display"></span></h2>
            <div class="rules-box">
                КРУГОВ: <input type="number" id="rounds-count" value="5" min="1" max="10" onchange="updateRoundsConfig()" style="width: 50px; margin: 0; padding: 2px;">
            </div>
            <div class="rules-box">
                <strong>ИГРОКИ:</strong>
                <ul id="online-players-list" style="padding-left: 20px; margin: 10px 0;"></ul>
            </div>
            <button id="start-btn" onclick="requestStart()" class="btn-zinc hidden" style="background:var(--accent)">НАЧАТЬ ИГРУ</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="role-banner"></div>
            <div id="timer">60</div>
            
            <div class="game-card">
                <div class="letter-tag">БУКВЫ: <span id="target-letters">? ? ?</span></div>
                <div id="target-word" class="word-display">---</div>
            </div>

            <div id="host-controls" class="controls" style="display:none; gap: 10px; flex-direction: column;">
                <button onclick="handleWin()" class="btn-zinc" style="background:#44ff44; color:#000; border: 2px solid #000;">УГАДАЛИ! (+1)</button>
                <button onclick="handleSkip()" class="btn-zinc" style="background:#ccc; color:#000;">ПРОПУСТИТЬ</button>
            </div>

            <div id="guest-msg" class="rules-box" style="display:none; text-align:center;">
                <p>Внимательно слушайте ведущего!</p>
                <p style="font-size: 0.8rem; opacity: 0.7;">Попробуйте угадать слово и буквы</p>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h1 style="color: var(--accent);">ФИНАЛ</h1>
            <div class="rules-box">
                <div id="final-stats"></div>
            </div>
            <button onclick="location.reload()" class="btn-zinc">ИГРАТЬ ЕЩЕ РАЗ</button>
        </div>
    </div>

    <div id="offline-overlay" style="display:none;">
        <div class="overlay-content">
            <h2 id="offline-msg" style="margin-top:0;">КТО-ТО ВЫШЕЛ</h2>
            <p>Ждем возвращения:</p>
            <div id="wait-timer">60</div>
            <button onclick="skipOfflinePlayer()" class="btn-zinc" style="background: var(--accent);">ПРОДОЛЖИТЬ БЕЗ НЕГО</button>
        </div>
    </div>

    <script src="../cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
