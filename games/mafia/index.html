<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAFIA ULTIMATE | Professional Host Tool</title>
    <link rel="stylesheet" href="mafia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noir-overlay"></div>
    
    <div class="app-container">
        <section class="page active" id="setupScreen">
            <header class="top-bar">
                <button class="icon-btn" onclick="window.location.href='../../index.html'"><i class="fas fa-chevron-left"></i></button>
                <div class="brand">MAFIA ULTIMATE</div>
                <div style="width:40px"></div>
            </header>

            <div class="setup-scroll">
                <div class="setting-item">
                    <div class="label-row">КОЛИЧЕСТВО ИГРОКОВ: <b id="playerCountLabel">6</b></div>
                    <input type="range" id="playerRange" min="4" max="16" value="6" oninput="initPlayerInputs()">
                </div>

                <div class="label-row">ИМЕНА ИГРОКОВ:</div>
                <div id="playerInputsGrid" class="names-grid"></div>

                <div class="label-row" style="margin-top:20px">АКТИВНЫЕ РОЛИ:</div>
                <div class="roles-toggle-grid">
                    <label class="role-check"><input type="checkbox" id="check-doctor" checked onchange="updateRolesPreview()"> <span>Доктор</span></label>
                    <label class="role-check"><input type="checkbox" id="check-commissar" checked onchange="updateRolesPreview()"> <span>Комиссар</span></label>
                    <label class="role-check"><input type="checkbox" id="check-prostitute" onchange="updateRolesPreview()"> <span>Путана</span></label>
                    <label class="role-check"><input type="checkbox" id="check-maniac" onchange="updateRolesPreview()"> <span>Маньяк</span></label>
                </div>
                <div class="roles-preview" id="rolesGrid"></div>
            </div>

            <button class="action-btn red" onclick="startDistribution()">К РАЗДАЧЕ РОЛЕЙ</button>
        </section>

<section class="page" id="distributeScreen">
    <div class="card-area">
        <div class="player-num" id="distributeName">ИМЯ</div>
        <div class="flip-card" onclick="toggleCard()"> 
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <div class="eye-icon"><i class="fas fa-mask"></i></div>
                    <span>УЗНАТЬ РОЛЬ</span>
                </div>
                <div class="card-back">
                    <div id="roleIcon" class="role-icon"></div>
                    <h2 id="roleTitle">РОЛЬ</h2>
                    <p id="roleDesc"></p>
                </div>
            </div>
        </div>
        <button id="nextPlayerBtn" class="action-btn red" style="display:none; margin-top: 20px;" onclick="nextPlayer(event)">СЛЕДУЮЩИЙ ИГРОК</button>
    </div>
</section>

        <section class="page" id="nightScreen">
            <h2 class="logo-small">НОЧНОЙ СЦЕНАРИЙ</h2>
            <div class="night-scroll" id="nightActionList"></div>
            <button class="action-btn red" onclick="processNight()">ГОРОД ПРОСЫПАЕТСЯ</button>
        </section>

        <section class="page" id="morningScreen">
            <div class="center-content">
                <div class="script-tag">ГОЛОС ВЕДУЩЕГО</div>
                <div class="summary-box">
                    <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
                    <p id="morningReport" class="report-text"></p>
                </div>
                <button class="action-btn" onclick="startDay()">ПЕРЕЙТИ К ОБСУЖДЕНИЮ</button>
            </div>
        </section>

<section class="page" id="dayScreen">
    <div class="day-header">
        <div class="timer-box" id="dayTimer">60</div>
        <p id="timerLabel">ВРЕМЯ ИГРОКА</p>
        <div class="timer-controls" style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
            <button id="playPauseBtn" class="timer-trigger" onclick="toggleTimer()">
                <i class="fas fa-play"></i>
            </button>
            <button class="timer-trigger" onclick="nextSpeaker()">СЛЕДУЮЩИЙ</button>
        </div>
    </div>
    <div class="voting-grid" id="dayPlayerList"></div>
    <button class="action-btn red" onclick="confirmVote()">ВЫГНАТЬ ВЫБРАННОГО</button>
</section>

        <section class="page" id="finalScreen">
            <div class="center-content">
                <div id="winIcon" class="giant-icon"></div>
                <h2 id="winText">ПОБЕДА</h2>
                <button class="action-btn red" onclick="location.reload()" style="margin-top:30px">В ГЛАВНОЕ МЕНЮ</button>
            </div>
        </section>
    </div>

    <script src="mafia.js"></script>

    <div id="gameModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center;">
    <div class="modal-card" style="padding:30px; text-align:center; max-width:80%;">
        <div id="modalIcon" style="font-size:50px; color:var(--red); margin-bottom:15px;"></div>
        <div id="modalText" style="font-size:14px; line-height:1.5;"></div>
        <button class="action-btn red" onclick="closeModal()" style="margin-top:20px;">ОК</button>
    </div>
</div>
</body>
</html>
