<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAFIA ONLINE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="noir-overlay"></div>
    
    <div class="app-container">
        <section class="page active" id="authScreen">
            <div class="center-content">
                <div class="brand">MAFIA ONLINE</div>
                <div style="width: 100%; margin: 20px 0;">
                    <input type="text" id="playerName" class="name-input" placeholder="Твое имя" style="width: 100%; margin-bottom: 10px;">
                    <input type="text" id="roomId" class="name-input" placeholder="ID Комнаты" style="width: 100%;">
                </div>
                <button class="action-btn red" onclick="joinGame()">ПРИСОЕДИНИТЬСЯ</button>
            </div>
        </section>

        <section class="page" id="lobbyScreen">
            <div class="brand" id="displayRoomId">КОМНАТА</div>
            <div id="playerList" class="names-grid" style="margin-top: 20px;"></div>
            <button id="startBtn" class="action-btn red" style="display:none; margin-top: auto;" onclick="sendStart()">НАЧАТЬ</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
