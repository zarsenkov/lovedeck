<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAFIA: MODERN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Кнопка возврата на LoveCouple.ru -->
    <div class="top-nav">
        <div class="nav-btn" onclick="handleBack()"><i class="fas fa-chevron-left"></i> Назад</div>
        <div id="room-badge" class="room-badge hidden" onclick="copyCode()">
            <span id="room-id-display">CODE</span> <i class="far fa-copy"></i>
        </div>
    </div>

    <!-- ЭКРАН 1: ВХОД -->
    <div id="screen-login" class="screen active">
        <div class="hero">
            <h1>MAFIA</h1>
            <p>ONLINE STRATEGY</p>
        </div>
        
        <div class="main-card">
            <input type="text" id="username" placeholder="Введите ваше имя" maxlength="12">
            <button class="btn-primary" onclick="createRoom()">Создать игру</button>
            <div class="hr">или войти по коду</div>
            <input type="text" id="room-input" placeholder="КОД" style="text-transform: uppercase;">
            <button class="btn-outline" onclick="joinRoom()">Присоединиться</button>
        </div>
    </div>

    <!-- ЭКРАН 2: ЛОББИ -->
    <div id="screen-lobby" class="screen">
        <div class="main-card lobby-card">
            <h3>Подозреваемые</h3>
            <div id="player-list" class="player-list">
                <!-- Сюда JS добавит игроков -->
            </div>
            
            <div class="lobby-footer">
                <button id="start-btn" class="btn-primary" onclick="startGame()" style="display: none;">Начать следствие</button>
                <div id="wait-msg" class="wait-status">Ожидание игроков...</div>
            </div>
        </div>
    </div>

    <!-- ЭКРАН 3: РОЛЬ -->
    <div id="screen-reveal" class="screen">
        <div class="role-card-container">
            <div class="role-card" id="role-card-ui">
                <div class="role-icon"><i id="role-icon-i" class="fas fa-user-secret"></i></div>
                <h2 id="role-display">МАФИЯ</h2>
                <p id="role-desc">Описание вашей роли появится здесь.</p>
            </div>
        </div>
        <div class="countdown-bar">Город засыпает через несколько секунд...</div>
    </div>

    <!-- ЭКРАН 4: ИГРА -->
    <div id="screen-game" class="screen">
        <div class="game-header">
            <h2 id="phase-title">ФАЗА</h2>
            <p id="game-instruction">Выберите цель</p>
        </div>
        
        <div id="player-grid" class="player-grid">
            <!-- Сюда JS добавит живых игроков -->
        </div>

        <div id="dead-status" class="status-overlay hidden">
            <i class="fas fa-ghost"></i> ВЫ ВЫБЫЛИ ИЗ ИГРЫ
        </div>
    </div>

    <!-- ЭКРАН 5: ФИНАЛ -->
    <div id="screen-results" class="screen">
        <div class="result-box">
            <h1 id="winner-text">ПОБЕДА</h1>
            <div id="final-stats"></div>
            <button class="btn-primary" onclick="location.reload()">В МЕНЮ</button>
        </div>
    </div>

    <!-- ОВЕРЛЕЙ НОЧИ -->
    <div id="night-overlay" class="night-overlay">
        <div class="night-content">
            <div class="loader-circle"></div>
            <h2>ГОРОД СПИТ</h2>
            <p>Сейчас ходят активные роли...</p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
