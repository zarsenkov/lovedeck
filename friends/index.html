<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LoveCouple: World Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Space+Grotesk:wght@500;700&family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="black-fade"></div>

    <div class="container">
        <header class="hub-header">
            <h1 class="hub-title">CHOOSE YOUR WORLD</h1>
            <p class="hub-subtitle">КАЖДАЯ ИГРА — УНИКАЛЬНАЯ ВСЕЛЕННАЯ</p>
        </header>

        <main class="hub-grid">
            
            <div class="world-card neo-pop" data-game="alias">
                <div class="world-label">NEO-POP</div>
                <div class="world-content">
                    <h3 class="world-name">ALIAS<span>!</span></h3>
                    <div class="world-icon"><i class="fas fa-smile-beam"></i></div>
                </div>
            </div>

            <div class="world-card retro-vinyl" data-game="danetki">
                <div class="vinyl-texture"></div>
                <div class="world-label">VINTAGE</div>
                <div class="world-content">
                    <h3 class="world-name">ДАНЕТКИ</h3>
                    <div class="world-icon"><i class="fas fa-record-vinyl"></i></div>
                </div>
            </div>

            <div class="world-card glass-world" data-game="spy">
                <div class="glass-blur"></div>
                <div class="world-label">TECH</div>
                <div class="world-content">
                    <h3 class="world-name">ШПИОН</h3>
                    <div class="world-icon"><i class="fas fa-fingerprint"></i></div>
                </div>
            </div>

            <div class="world-card brutal-world" data-game="crocodile">
                <div class="world-label">RAW</div>
                <div class="world-content">
                    <h3 class="world-name">КРОКОДИЛ</h3>
                    <div class="world-icon"><i class="fas fa-hand-rock"></i></div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
