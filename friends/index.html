<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVECOUPLE | JOURNAL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="black-fade"></div>

    <div class="journal-wrapper">
        <header class="j-header">
            <div class="j-logo">LC<span>Â©</span>2026</div>
            <div class="j-menu">MENU</div>
        </header>

        <main class="j-list">
            <div class="j-item available" data-game="alias">
                <span class="j-num">01</span>
                <h2 class="j-name">ALIAS</h2>
                <div class="j-meta"> PARTY GAME / FAST / FUN </div>
                <div class="j-hover-img" style="background-image: url('alias-bg.jpg');"></div>
            </div>

            <div class="j-item available" data-game="spy">
                <span class="j-num">02</span>
                <h2 class="j-name">SPY</h2>
                <div class="j-meta"> PSYCHOLOGICAL / STEALTH </div>
            </div>

            <div class="j-item available" data-game="danetki">
                <span class="j-num">03</span>
                <h2 class="j-name">DANETKI</h2>
                <div class="j-meta"> LOGIC / DETECTIVE </div>
            </div>

            <div class="j-item locked" data-game="bunker">
                <span class="j-num">04</span>
                <h2 class="j-name">BUNKER</h2>
                <div class="j-meta"> SURVIVAL / SOON </div>
            </div>
        </main>

        <footer class="j-footer">
            <p>SELECT THE UNIVERSE TO START THE SESSION</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
