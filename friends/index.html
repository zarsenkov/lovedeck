<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC | 3D SHELF</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="black-fade"></div>

    <div class="shelf-wrapper">
        <h1 class="shelf-title">GAME LIBRARY</h1>
        
        <main class="shelf-grid">
            <div class="card-3d-wrap" data-game="alias">
                <div class="card-3d">
                    <div class="card-front">
                        <div class="card-content">
                            <i class="fas fa-comment-dots card-icon"></i>
                            <h2 class="card-name">ALIAS</h2>
                            <p class="card-tag">PARTY MODE</p>
                        </div>
                    </div>
                    <div class="card-shadow"></div>
                </div>
            </div>

            <div class="card-3d-wrap" data-game="spy">
                <div class="card-3d">
                    <div class="card-front spy-bg">
                        <div class="card-content">
                            <i class="fas fa-user-secret card-icon"></i>
                            <h2 class="card-name">SPY</h2>
                            <p class="card-tag">STEALTH MODE</p>
                        </div>
                    </div>
                    <div class="card-shadow"></div>
                </div>
            </div>

            <div class="card-3d-wrap" data-game="danetki">
                <div class="card-3d">
                    <div class="card-front dan-bg">
                        <div class="card-content">
                            <i class="fas fa-lightbulb card-icon"></i>
                            <h2 class="card-name">DANETKI</h2>
                            <p class="card-tag">LOGIC MODE</p>
                        </div>
                    </div>
                    <div class="card-shadow"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
