<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Croco Flow</title>
    <link rel="stylesheet" href="crocodile.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <section class="page active" id="mainScreen">
            <div class="top-bar">
                <button class="minimal-btn" onclick="goBack()">ВЫЙТИ</button>
                <div class="brand">CROCO</div>
            </div>

            <div class="setup-section">
                <div class="horizontal-scroll" id="playerList">
                    <div class="player-bubble active">
                        <input type="text" value="Игрок 1">
                    </div>
                    <button class="add-player-circle" onclick="addPlayerField()">+</button>
                </div>

                <div class="category-list" id="categoriesGrid">
                    </div>
            </div>

            <div class="action-zone">
                <button class="play-trigger" onclick="startGame()">ИГРАТЬ</button>
            </div>
        </section>

        <section class="page" id="transferScreen">
            <div class="center-focus">
                <div class="round-indicator">ХОД</div>
                <h2 id="currentPlayerName">ИГРОК</h2>
                <button class="giant-tap-zone" onclick="startRound()">
                    <div class="pulse-ring"></div>
                    <span>УЗНАТЬ<br>СЛОВО</span>
                </button>
            </div>
        </section>

        <section class="page" id="gameScreen">
            <div class="game-ui">
                <div id="timer" class="big-timer">60</div>
                <div id="gamePlayerName" class="p-name">Игрок</div>
            </div>

            <div class="canvas" id="swipeArea">
                <div class="word-wrap" id="wordCard">
                    <small id="wordCategory">КАТЕГОРИЯ</small>
                    <h2 id="currentWord">СЛОВО</h2>
                </div>
                <div class="swipe-label skip">ПРОПУСК</div>
                <div class="swipe-label done">УГАДАЛ</div>
            </div>
            
            <div class="gesture-hint">← СВАЙП ДЛЯ ПАСА | ОК ДЛЯ УДАЧИ →</div>
        </section>

        <section class="page" id="resultsScreen">
            <div class="results-wrap">
                <h2 class="finish-title">ФИНАЛ</h2>
                <div id="leaderboard" class="score-grid"></div>
                <button class="restart-btn" onclick="location.reload()">ЕЩЕ РАЗ</button>
            </div>
        </section>
    </div>

    <script src="words.js"></script>
    <script src="crocodile.js"></script>
</body>
</html>
