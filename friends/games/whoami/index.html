<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>КТО Я? // КРАФТ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <section class="screen active" id="player-setup-screen">
            <h1 class="hero-title">КТО ТУТ?</h1>
            <div class="setup-box">
                <div id="player-list-inputs">
                    <input type="text" class="paper-input" value="Алексей">
                    <input type="text" class="paper-input" value="Мария">
                </div>
                <button class="btn-add" onclick="addPlayerInput()">+ ЕЩЕ ИГРОК</button>
            </div>
            <button class="craft-btn" onclick="confirmPlayers()">ЗАПИСАТЬ ></button>
        </section>

        <section class="screen" id="category-screen">
            <h2 class="hero-title">ТЕМЫ</h2>
            <div class="setup-box">
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 12px;">ВРЕМЯ (СЕК):</label>
                    <input type="number" id="time-input" class="paper-input" value="60" style="width: 80px;">
                </div>
                <div class="category-grid" id="category-list"></div>
            </div>
            <button class="craft-btn" onclick="startGame()">ИГРАЕМ!</button>
        </section>

        <section class="screen" id="transfer-screen" style="text-align: center;">
            <p>ВРЕМЯ ВЫШЛО. ОТДАЙ ТЕЛЕФОН:</p>
            <div class="next-player-banner" id="next-player-name">---</div>
            <button class="craft-btn" onclick="prepareCountdown()">Я ВЗЯЛ!</button>
        </section>

        <section class="screen" id="countdown-screen" style="justify-content: center;">
            <div style="font-size: 8rem; font-weight: 900; text-align: center;" id="countdown-number">3</div>
            <p style="text-align:center">КО ЛБУ!</p>
        </section>

        <section class="screen" id="game-screen">
            <div class="game-header">
                <div class="timer-val" id="timer-display">60</div>
                <div style="text-align:right; font-size:12px">УГАДЫВАЕТ:<br><b id="active-guesser-name">---</b></div>
            </div>
            
            <div class="word-card">
                <h2 id="current-word">---</h2>
            </div>

            <div class="turn-notice">
                СПРАШИВАЕТ: <span id="current-asker-name">---</span>
            </div>

            <div class="action-grid">
                <button class="btn-no" onclick="handleNo()">НЕТ</button>
                <button class="btn-yes" onclick="handleYes()">ДА!</button>
            </div>
        </section>

        <section class="screen" id="result-screen">
            <h1 class="hero-title">КТО ЛУЧШИЙ?</h1>
            <div class="setup-box" id="final-scoreboard"></div>
            <button class="craft-btn" onclick="location.reload()">ЗАНОВО</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
