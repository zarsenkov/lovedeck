<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>КТО Я? | FUNKY POP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <section class="screen active" id="start-screen">
            <div class="back-link" onclick="location.href='../../index.html'">← В МЕНЮ</div>
            <h1 class="hero-title">КТО <span>Я?</span></h1>
            
            <div class="setup-box">
                <div class="settings-grid">
                    <div class="input-group">
                        <label>ТАЙМЕР (СЕК)</label>
                        <input type="number" id="time-input" value="60" min="10">
                    </div>
                    <div class="input-group">
                        <label>КРУГОВ</label>
                        <select id="rounds-input">
                            <option value="1">1 круг</option>
                            <option value="3" selected>3 круга</option>
                            <option value="5">5 кругов</option>
                        </select>
                    </div>
                </div>
                
                <label class="section-label">ВЫБЕРИТЕ КАТЕГОРИИ:</label>
                <div class="category-grid" id="category-list">
                    </div>
            </div>

            <button class="primary-btn" onclick="startGame()">ПОЕХАЛИ!</button>
        </section>

        <section class="screen" id="ready-screen">
            <h2 class="ready-title" id="player-turn-name">ИГРОК 1</h2>
            <p class="ready-subtitle">ПРИЛОЖИ ТЕЛЕФОН КО ЛБУ</p>
            <div class="countdown" id="countdown">3</div>
        </section>

        <section class="screen" id="game-screen">
            <div class="timer-bar" id="timer-display">60</div>
            <div class="word-card">
                <h2 id="current-word">???</h2>
            </div>
            <div class="game-controls">
                <button class="skip-btn" onclick="nextWord(false)">ПРОПУСТИТЬ</button>
                <button class="correct-btn" onclick="nextWord(true)">УГАДАЛ!</button>
            </div>
            <button class="btn-text" onclick="location.reload()">ПРЕРВАТЬ ИГРУ</button>
        </section>

        <section class="screen" id="result-screen">
            <h2 class="hero-title">ФИНАЛ</h2>
            <div class="result-box" id="final-scoreboard">
                </div>
            <div class="result-actions">
                <button class="primary-btn" onclick="location.reload()">НОВАЯ ИГРА</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
