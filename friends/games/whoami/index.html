<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>КТО Я? // SYSTEM_OVERRIDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <section class="screen active" id="player-setup-screen">
            <h1 class="glitch-title">WHO_AM_I?</h1>
            <div class="system-box">
                <div class="label-tag">DETECTIVES_LOG</div>
                <div id="player-list-inputs" class="scroll-area">
                    <input type="text" class="system-input" placeholder="OBJECT_01" value="Алексей">
                    <input type="text" class="system-input" placeholder="OBJECT_02" value="Мария">
                </div>
                <button class="btn-ghost" onclick="addPlayerInput()">+ ADD_ENTITY</button>
            </div>
            <button class="action-btn" onclick="confirmPlayers()">INITIALIZE_SYSTEM ></button>
        </section>

        <section class="screen" id="category-screen">
            <h2 class="glitch-title" style="font-size: 1.5rem;">SELECT_DATA</h2>
            <div class="system-box">
                <div class="settings-row">
                    <label>RUNTIME_SEC:</label>
                    <input type="number" id="time-input" value="60">
                </div>
                <div class="label-tag">AVAILABLE_MODULES</div>
                <div class="category-grid" id="category-list"></div>
            </div>
            <button class="action-btn" onclick="startGame()">EXECUTE_GAME</button>
        </section>

        <section class="screen" id="transfer-screen">
            <div class="alert-box">
                <div class="warning-header">! ATTENTION !</div>
                <p>TIME_EXPIRED. PASS DEVICE TO:</p>
                <div class="next-player-display" id="next-player-name">---</div>
                <button class="action-btn" onclick="prepareCountdown()">I_AM_READY</button>
            </div>
        </section>

        <section class="screen" id="countdown-screen">
            <div class="big-counter" id="countdown-number">3</div>
            <div class="scanline"></div>
        </section>

        <section class="screen" id="game-screen">
            <div class="game-header">
                <div class="timer-box">
                    <span class="small-label">TIME</span>
                    <div id="timer-display">60</div>
                </div>
                <div class="guesser-box">
                    <span class="small-label">SUBJECT</span>
                    <div id="active-guesser-name">---</div>
                </div>
            </div>
            
            <div class="data-stream">
                <div class="word-wrap">
                    <span class="bracket">[</span>
                    <h2 id="current-word">---</h2>
                    <span class="bracket">]</span>
                </div>
            </div>

            <div class="asker-alert">
                <div class="label-tag" style="background: var(--accent);">ASKING_NOW</div>
                <div id="current-asker-name" class="asker-text">---</div>
            </div>

            <div class="control-grid">
                <button class="btn-fail" onclick="handleNo()">FAILED (NO)</button>
                <button class="btn-success" onclick="handleYes()">SOLVED (YES)</button>
            </div>
        </section>

        <section class="screen" id="result-screen">
            <h2 class="glitch-title">MISSION_STATS</h2>
            <div class="system-box" id="final-scoreboard"></div>
            <button class="action-btn" onclick="location.reload()">REBOOT_SYSTEM</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
