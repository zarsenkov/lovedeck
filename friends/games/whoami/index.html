<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>КТО Я? // CLASSIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <section class="screen active" id="setup-screen">
            <h1 class="title">ИГРОКИ</h1>
            <div class="list-container" id="player-list">
                <input type="text" class="minimal-input" placeholder="Игрок 1" value="Алексей">
                <input type="text" class="minimal-input" placeholder="Игрок 2" value="Мария">
            </div>
            <button class="add-btn" onclick="addPlayer()">+ ДОБАВИТЬ</button>
            <button class="primary-btn" onclick="confirmPlayers()">ДАЛЕЕ</button>
        </section>

        <section class="screen" id="category-screen">
            <h1 class="title">КАТЕГОРИИ</h1>
            <div class="settings-bar">
                <span>ВРЕМЯ:</span>
                <select id="time-select">
                    <option value="60">60 СЕК</option>
                    <option value="90" selected>90 СЕК</option>
                    <option value="120">120 СЕК</option>
                </select>
            </div>
            <div class="category-grid" id="categories-box"></div>
            <button class="primary-btn" onclick="startGame()">НАЧАТЬ ИГРУ</button>
        </section>

        <section class="screen" id="transfer-screen">
            <div class="center-content">
                <p class="label">ПЕРЕДАЙТЕ ТЕЛЕФОН</p>
                <h2 id="next-player-name" class="big-name">---</h2>
                <button class="primary-btn" onclick="startRound()">Я ГОТОВ</button>
            </div>
        </section>

        <section class="screen" id="game-screen">
            <div class="status-line">
                <div id="timer-display">90</div>
                <div id="score-counter">ОЧКИ: 0</div>
            </div>
            
            <div class="word-box">
                <h1 id="current-word">СЛОВО</h1>
            </div>

            <div class="game-footer">
                <p class="instruction">Держи телефон у лба, чтобы остальные видели слово</p>
                <div class="action-buttons">
                    <button class="skip-btn" onclick="skipWord()">ПРОПУСТИТЬ</button>
                    <button class="success-btn" onclick="correctWord()">УГАДАЛ!</button>
                </div>
            </div>
        </section>

        <section class="screen" id="result-screen">
            <h1 class="title">РЕЗУЛЬТАТЫ</h1>
            <div id="final-results" class="results-table"></div>
            <button class="primary-btn" onclick="location.reload()">НОВАЯ ИГРА</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
