<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>ALIAS | LOVECOUPLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="black-fade"></div>
    <div class="flash-overlay" id="flash"></div>

    <div class="app-wrapper">
        <header class="game-header">
            <button class="header-btn" onclick="goToMenu()">
                <i class="fas fa-chevron-left"></i> МЕНЮ
            </button>
            <div class="logo">ALIAS</div>
            <div id="game-timer" class="timer-badge">60</div>
        </header>

        <section id="screen-setup" class="screen active">
            <div class="setup-content">
                <h1 class="title">НАСТРОЙКИ</h1>
                
                <div class="setting-group">
                    <label>КАТЕГОРИИ</label>
                    <div class="cat-grid">
                        <button class="cat-btn active" data-cat="base">БАЗОВАЯ</button>
                        <button class="cat-btn" data-cat="movies">КИНО</button>
                        <button class="cat-btn" data-cat="adult">18+</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label>ВРЕМЯ РАУНДА (СЕК)</label>
                    <div class="time-selector">
                        <button onclick="adjustTime(-10)">-</button>
                        <span id="time-val">60</span>
                        <button onclick="adjustTime(10)">+</button>
                    </div>
                </div>
            </div>
            <button class="btn-primary" onclick="initGame()">НАЧАТЬ РАУНД</button>
        </section>

        <section id="screen-play" class="screen">
            <div class="score-bar">СЧЕТ: <span id="score-val">0</span></div>
            
            <div class="card-stack">
                <div id="card" class="card">
                    <div class="card-inner">
                        <h2 id="word-display">СЛОВО</h2>
                    </div>
                </div>
            </div>

            <div class="swipe-hints">
                <div class="hint-left"><i class="fas fa-times"></i> ПРОПУСК</div>
                <div class="hint-right">УГАДАЛ <i class="fas fa-check"></i></div>
            </div>

            <button class="btn-undo" id="btn-undo" onclick="undoLast()">
                <i class="fas fa-undo"></i> ОТМЕНИТЬ
            </button>
        </section>

        <section id="screen-results" class="screen">
            <h1 class="title">ИТОГИ РАУНДА</h1>
            <div class="result-card">
                <div class="final-score" id="res-score">0</div>
                <p>ОЧКОВ НАБРАНО</p>
            </div>
            <div class="words-review" id="words-review">
                </div>
            <button class="btn-primary" onclick="location.reload()">ИГРАТЬ СНОВА</button>
        </section>
    </div>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
