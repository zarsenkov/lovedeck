<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>ALIAS | SWISS LIGHT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="progress-container"><div id="progress-bar" class="progress-fill"></div></div>

        <header class="game-header">
            <button class="icon-btn" onclick="goToMenu()"><i class="fas fa-times"></i></button>
            <div class="timer-minimal" id="game-timer">60</div>
            <div class="score-minimal">СЧЕТ: <span id="score-val">0</span></div>
        </header>

        <section id="screen-setup" class="screen active">
            <h1 class="hero-title">ALIAS<span>.</span></h1>
            
            <div class="setup-box">
                <label class="label-tiny">КАТЕГОРИЯ</label>
                <div class="cat-selector">
                    <button class="cat-chip active" data-cat="base">БАЗА</button>
                    <button class="cat-chip" data-cat="movies">КИНО</button>
                    <button class="cat-chip" data-cat="adult">18+</button>
                </div>

                <label class="label-tiny">ТАЙМЕР</label>
                <div class="time-stepper">
                    <button onclick="adjustTime(-10)">—</button>
                    <span id="time-val">60</span>
                    <button onclick="adjustTime(10)">+</button>
                </div>
            </div>

            <button class="btn-black" onclick="initGame()">НАЧАТЬ ИГРУ</button>
        </section>

        <section id="screen-play" class="screen">
            <div class="card-scene">
                <div id="card" class="card-swiss">
                    <div id="word-display">СЛОВО</div>
                </div>
            </div>

            <div class="play-controls">
                <div class="swipe-legend">
                    <span class="bad">← ПРОПУСК</span>
                    <span class="good">УГАДАЛ →</span>
                </div>
                <button class="btn-outline" onclick="undoLast()"><i class="fas fa-undo-alt"></i> ОТМЕНИТЬ</button>
            </div>
        </section>

        <section id="screen-results" class="screen">
            <h2 class="hero-title">ИТОГ<span>:</span> <span id="res-score">0</span></h2>
            <div class="review-container" id="words-review"></div>
            
            <div class="footer-actions">
                <button class="btn-outline" onclick="showScreen('screen-setup')">НАСТРОЙКИ</button>
                <button class="btn-black" onclick="initGame()">ЕЩЕ РАЗ</button>
            </div>
        </section>
    </div>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
