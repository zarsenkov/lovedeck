<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>ALIAS - LOVECOUPLE FRIENDS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="black-fade"></div>

    <main class="game-container">
        <header class="game-header">
            <button onclick="window.location.href='../../index.html'" class="btn-back">
                <i class="fas fa-arrow-left"></i> В МЕНЮ
            </button>
            <div class="game-logo">ALIAS</div>
        </header>

        <section id="screen-setup" class="screen active">
            <h1 class="screen-title">НАСТРОЙКИ</h1>
            <div class="setup-grid">
                <div class="setup-item">
                    <label>ВРЕМЯ РАУНДА</label>
                    <select id="timer-select">
                        <option value="60">60 СЕК</option>
                        <option value="90">90 СЕК</option>
                    </select>
                </div>
                <div class="setup-item">
                    <label>КАТЕГОРИИ</label>
                    <div class="category-list">
                        <button class="cat-btn active" data-cat="base">БАЗОВАЯ</button>
                        <button class="cat-btn" data-cat="movies">КИНО</button>
                        <button class="cat-btn" data-cat="adult">18+</button>
                    </div>
                </div>
            </div>
            <button class="btn-main" onclick="startGame()">ПОЕХАЛИ!</button>
        </section>

        <section id="screen-play" class="screen">
            <div class="timer-bar" id="timer-display">60</div>
            <div class="score-counter">СЧЕТ: <span id="current-score">0</span></div>
            
            <div class="card-area">
                <div id="active-card" class="swipe-card">
                    <span id="word-text">СЛОВО</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn-action undo" onclick="undoAction()">ОТМЕНИТЬ</button>
                <div class="hints">
                    <span>← ПРОПУСК</span>
                    <span>УГАДАЛ →</span>
                </div>
            </div>
        </section>

        <section id="screen-results" class="screen">
            <h1 class="screen-title">ФИНИШ</h1>
            <div class="result-box">
                <div class="final-score" id="final-score">15</div>
                <p>ОЧКОВ ЗА РАУНД</p>
            </div>
            <button class="btn-main" onclick="location.reload()">ЕЩЕ РАЗ</button>
        </section>
    </main>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
