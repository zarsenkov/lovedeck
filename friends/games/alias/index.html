<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GAMEPARTY — BOLD ENGINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain"></div>
    <div id="app">
        <a href="https://lovecouple.ru/" class="external-link">← LOVERCO.</a>

        <section id="screen-modes" class="screen active">
            <div class="mode-container">
                <button class="mode-btn alias" onclick="selectMode('alias')">
                    <span class="mode-title">ALIAS</span>
                    <span class="mode-sub">SPEAK IT</span>
                </button>
                <button class="mode-btn croc" onclick="selectMode('crocodile')">
                    <span class="mode-title">CROC</span>
                    <span class="mode-sub">SHOW IT</span>
                </button>
            </div>
        </section>

        <section id="screen-categories" class="screen">
            <div class="screen-header">
                <button class="btn-back" onclick="showScreen('screen-modes')">BACK</button>
                <h2 class="title-bold">SELECT PACK</h2>
            </div>
            <div id="category-grid" class="bento-grid"></div>
        </section>

        <section id="screen-setup" class="screen">
            <div class="screen-header">
                <button class="btn-back" onclick="showScreen('screen-categories')">BACK</button>
                <h2 class="title-bold">SETTINGS</h2>
            </div>
            <div class="setup-form">
                <div class="input-group">
                    <label>TEAMS</label>
                    <input type="text" id="team1-in" value="TEAM ONE" maxlength="12">
                    <input type="text" id="team2-in" value="TEAM TWO" maxlength="12">
                </div>
                <div class="input-group">
                    <label>TIMER: <span id="time-val">60</span>S</label>
                    <input type="range" id="time-range" min="30" max="120" step="30" value="60">
                </div>
            </div>
            <button class="btn-main neon" onclick="initGameSession()">START SESSION</button>
        </section>

        <section id="screen-game" class="screen no-padding">
            <div id="round-overlay" class="overlay active">
                <h1 id="current-team-name">TEAM ONE</h1>
                <p>GET READY</p>
                <button class="btn-main neon large" onclick="startRound()">GO</button>
            </div>
            
            <div class="game-ui">
                <div class="game-top">
                    <div id="game-timer" class="mono">60</div>
                    <div id="game-score" class="mono">00</div>
                </div>
                
                <div class="card-zone" id="card-zone">
                    <div id="swipe-card" class="swipe-card">
                        <div class="card-content">START</div>
                    </div>
                    <div class="indicator left">SKIP</div>
                    <div class="indicator right">OK</div>
                </div>

                <div class="game-bottom">
                    <button id="btn-undo" class="undo-btn hidden" onclick="undoLastAction()">UNDO</button>
                </div>
            </div>
        </section>

        <section id="screen-summary" class="screen">
            <h2 class="title-bold">ROUND OVER</h2>
            <div id="summary-list" class="summary-list"></div>
            <div class="summary-footer">
                <button class="btn-main blue" onclick="nextRoundPre()">NEXT TEAM</button>
                <button class="btn-back center" onclick="showScreen('screen-categories')">CHANGE PACK</button>
            </div>
        </section>
    </div>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
