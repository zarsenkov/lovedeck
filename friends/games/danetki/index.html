<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DANETKI | MYSTERY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mystery-container">
        <div class="top-nav" onclick="location.href='../../index.html'">← ВЕРНУТЬСЯ В ХАБ</div>

        <section class="screen active" id="setup-screen">
            <div class="header-block">
                <h1 class="title">ДАНЕТКИ</h1>
                <div class="divider"></div>
                <p class="tagline">АРХИВ НЕРАСКРЫТЫХ ДЕЛ</p>
            </div>

            <div class="folder-grid">
                <div class="case-folder" onclick="startGame('easy')">
                    <div class="case-id">CASE #01</div>
                    <div class="case-info">
                        <h3>НОВИЧОК</h3>
                        <p>Очевидные улики</p>
                    </div>
                </div>
                <div class="case-folder" onclick="startGame('medium')">
                    <div class="case-id">CASE #02</div>
                    <div class="case-info">
                        <h3>ДЕТЕКТИВ</h3>
                        <p>Сложные связи</p>
                    </div>
                </div>
                <div class="case-folder" onclick="startGame('hard')">
                    <div class="case-id">CASE #03</div>
                    <div class="case-info">
                        <h3>ИНСПЕКТОР</h3>
                        <p>Тупиковые ситуации</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="screen" id="game-screen">
            <div class="paper-sheet">
                <div class="stamp">CLASSIFIED</div>
                <div class="paper-content">
                    <span class="label">СУТЬ ДЕЛА:</span>
                    <p id="riddle-text">...</p>
                </div>
            </div>

            <div class="actions">
                <button class="btn-outline" onclick="location.reload()">ЗАКРЫТЬ ДЕЛО</button>
                <button class="btn-main" onclick="showSolution()">ВСКРЫТЬ УЛИКИ</button>
            </div>
        </section>

        <section class="screen" id="solution-screen">
            <div class="paper-sheet solution">
                <div class="paper-content">
                    <span class="label">РЕКОНСТРУКЦИЯ:</span>
                    <p id="solution-text">...</p>
                </div>
            </div>

            <button class="btn-main" onclick="nextRiddle()">СЛЕДУЮЩЕЕ ДЕЛО</button>
            <button class="btn-text" onclick="location.reload()">ВЫЙТИ ИЗ АРХИВА</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
