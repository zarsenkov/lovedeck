<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Режим - Локальный</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="online.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="online-container">
            <!-- Заголовок и статус -->
            <div class="online-header">
                <h1><i class="fas fa-gamepad"></i> Онлайн Режим</h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot offline"></span>
                    <span>Локальный режим</span>
                </div>
            </div>

            <!-- Панель управления -->
            <div class="online-controls">
                <div class="control-group">
                    <button id="createGameBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Создать игру
                    </button>
                    <button id="joinGameBtn" class="btn btn-success">
                        <i class="fas fa-sign-in-alt"></i> Присоединиться
                    </button>
                    <button id="leaveGameBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-sign-out-alt"></i> Покинуть игру
                    </button>
                </div>
                
                <div class="control-group">
                    <input type="text" id="playerName" placeholder="Ваше имя" value="Игрок" maxlength="20">
                    <input type="text" id="gameCodeInput" placeholder="Код игры" maxlength="6">
                </div>
            </div>

            <!-- Информация о игре -->
            <div class="game-info" id="gameInfo" style="display: none;">
                <h3><i class="fas fa-info-circle"></i> Информация об игре</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Код игры:</span>
                        <span id="gameCodeDisplay" class="info-value">----</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Создатель:</span>
                        <span id="gameCreator" class="info-value">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Игроков:</span>
                        <span id="playerCount" class="info-value">0/4</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Статус:</span>
                        <span id="gameStatus" class="info-value">Ожидание</span>
                    </div>
                </div>
            </div>

            <!-- Список игроков -->
            <div class="players-section">
                <h3><i class="fas fa-users"></i> Игроки (<span id="playersCount">0</span>/4)</h3>
                <div class="players-list" id="playersList">
                    <!-- Список игроков будет здесь -->
                </div>
            </div>

            <!-- Управление игрой -->
            <div class="game-controls" id="gameControls" style="display: none;">
                <h3><i class="fas fa-cogs"></i> Управление игрой</h3>
                <div class="control-group">
                    <button id="startGameBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-play"></i> Начать игру
                    </button>
                    <button id="restartGameBtn" class="btn btn-warning" disabled>
                        <i class="fas fa-redo"></i> Перезапуск
                    </button>
                    <button id="endGameBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-stop"></i> Завершить
                    </button>
                </div>
            </div>

            <!-- Игровое поле -->
            <div class="game-field" id="gameField" style="display: none;">
                <h3><i class="fas fa-chess-board"></i> Игровое поле</h3>
                <div class="field-container" id="fieldContainer">
                    <!-- Игровое поле будет здесь -->
                </div>
            </div>

            <!-- Чат -->
            <div class="chat-section">
                <h3><i class="fas fa-comments"></i> Чат</h3>
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-message system">
                        <span class="message-time">12:00</span>
                        <span class="message-text">Добро пожаловать в локальный онлайн-режим!</span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Введите сообщение...">
                    <button id="sendMessageBtn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Кнопка возврата -->
            <div class="back-section">
                <button id="backToMenuBtn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Вернуться в меню
                </button>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="online-clean.js"></script>
</body>
</html>
