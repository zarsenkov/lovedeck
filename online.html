<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveDeck - Онлайн Игра для Пары</title>
    
    <!-- ТОЛЬКО online.css! -->
    <link rel="stylesheet" href="online.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> LoveDeck Online</h1>
        <p class="subtitle">Настоящая сетевая игра для двоих</p>
        
        <!-- Уведомления -->
        <div id="notification" style="display: none;"></div>
        
        <!-- Экраны игры -->
        <div id="modeSelectScreen" class="screen">
            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> <strong>Как играть:</strong></p>
                <p>1. Один игрок создаёт комнату как <strong>Хост</strong></p>
                <p>2. Второй игрок подключается как <strong>Игрок</strong> с ID комнаты</p>
                <p>3. Наслаждайтесь игрой вместе онлайн!</p>
            </div>
            
            <div class="mode-buttons">
                <button id="hostModeBtn" class="mode-btn">
                    <i class="fas fa-crown"></i> Я Хост (Создать комнату)
                </button>
                <button id="playerModeBtn" class="mode-btn">
                    <i class="fas fa-user"></i> Я Игрок (Присоединиться)
                </button>
            </div>
            
            <button class="back-btn btn-secondary" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Назад к игре
            </button>
        </div>
        
        <div id="hostScreen" class="screen" style="display: none;">
            <h2><i class="fas fa-crown"></i> Создание комнаты</h2>
            <div class="input-group">
                <input type="text" id="hostNameInput" placeholder="Ваше имя" value="Евгений">
                <button id="createRoomBtn" class="btn-primary">
                    <i class="fas fa-plus-circle"></i> Создать комнату
                </button>
            </div>
            <button class="back-btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад</button>
        </div>
        
        <div id="playerScreen" class="screen" style="display: none;">
            <h2><i class="fas fa-user"></i> Подключение к комнате</h2>
            <div class="input-group">
                <input type="text" id="playerNameInput" placeholder="Ваше имя" value="Олечка">
                <input type="text" id="roomIdInput" placeholder="ID комнаты от хоста">
                <button id="joinRoomBtn" class="btn-primary">
                    <i class="fas fa-plug"></i> Подключиться
                </button>
            </div>
            <button class="back-btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад</button>
        </div>
        
        <div id="roomScreen" class="screen" style="display: none;">
            <!-- Комната будет заполняться через JS -->
        </div>
    </div>

    <!-- Скрипты -->
    <script src="online-app.js"></script>
    <script src="online-local.js"></script>
</body>
</html>
