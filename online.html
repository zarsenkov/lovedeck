<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveDeck - Онлайн Игра для Пары</title>
    
    <!-- ОСНОВНЫЕ СТИЛИ -->
    <link rel="stylesheet" href="https://lovecouple.ru/style.css">
    <link rel="stylesheet" href="https://lovecouple.ru/online.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://lovecouple.ru/icon.png">
    
    <!-- МОБИЛЬНЫЕ СТИЛИ -->
    <style>
    /* Основные стили для онлайн-страницы */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
        color: #764ba2;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
    }
    
    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.2em;
    }
    
    /* Кнопки режима */
    .mode-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin: 40px 0;
    }
    
    .mode-btn {
        flex: 1;
        padding: 25px 20px;
        font-size: 1.3em;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .mode-btn:first-child {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .mode-btn:last-child {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
    }
    
    .mode-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    /* Формы */
    .input-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px 0;
    }
    
    input[type="text"] {
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1.1em;
        transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
        border-color: #667eea;
        outline: none;
    }
    
    button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
        background: #f5f5f5;
        color: #333;
    }
    
    .btn-secondary:hover {
        background: #e0e0e0;
    }
    
    /* Экран комнаты */
    .room-container {
        background: #f9f9f9;
        border-radius: 15px;
        padding: 25px;
        margin-top: 20px;
    }
    
    /* Мобильная адаптация */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        
        .container {
            padding: 20px;
            border-radius: 15px;
        }
        
        h1 {
            font-size: 1.8em;
        }
        
        .mode-buttons {
            flex-direction: column;
            gap: 15px;
        }
        
        .mode-btn {
            padding: 20px;
            font-size: 1.1em;
        }
        
        .input-group {
            gap: 15px;
        }
        
        input[type="text"] {
            padding: 12px;
            font-size: 1em;
        }
        
        button {
            padding: 12px 20px;
            font-size: 1em;
        }
    }
    </style>
</head>
